<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RonoxDEV - Portfolio</title>
    
    <!-- 1. On charge Tailwind CSS pour le design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. On configure Tailwind avec tes couleurs -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#15151a', 900: '#0f172a', 950: '#020617' }
                    }
                }
            }
        }
    </script>

    <!-- 3. On charge React et Babel pour faire tourner le code -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. On charge les icônes Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0a0a0c; color: #e2e8f0; }
        .selection-indigo::selection { background-color: rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="selection-indigo font-sans antialiased">
    <div id="root"></div>

    <!-- 5. TON CODE REACT (Adapté pour fonctionner directement dans le navigateur) -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DONNÉES ---
        const services = [
            {
                id: 1, tier: "The Prototype", price: "5€ - 20€", time: "1-3 jours",
                description: "Validation rapide d'une idée mécanique (PoC). Idéal pour tester la faisabilité.",
                features: ["Code brut (Logic only)", "Pas de textures complexes", "Preuve de concept"], color: "blue"
            },
            {
                id: 2, tier: "TinyMod", price: "25€ - 50€", time: "3-7 jours",
                description: "Contenu standard pour serveur : items, blocs, machines simples.",
                features: ["Items & Blocs custom", "Machines simples (GUI)", "Armures / Outils"], color: "green"
            },
            {
                id: 3, tier: "FatMod", price: "60€ - 90€", time: "1-3 semaines",
                description: "Changement profond du gameplay. Mixins, IA complexe ou animations.",
                features: ["Mixins (Vanilla edit)", "IA & Boss complexes", "Animations GeckoLib"], color: "orange"
            },
            {
                id: 4, tier: "CustomMod", price: "100€+", time: "Sur devis",
                description: "Le niveau Triple-A. Effets visuels (Veil), IA vocale, intégrations API.",
                features: ["VFX (Shaders/Veil)", "Reconnaissance vocale", "Systèmes lourds"], color: "purple"
            }
        ];

        const projects = [
            {
                title: "Gravity Swapper", type: "Prototype (Tier 1)",
                description: "Un mod tech qui inverse la gravité du joueur avec gestion des paquets et vecteurs.",
                link: "https://github.com/RonoxDEV/Gravity-Swapper-PoC", tags: ["Physics", "PoC", "Forge"]
            },
            {
                title: "HeHearsYou", type: "CustomMod (Tier 4)",
                description: "Mod d'horreur immersif utilisant l'IA (Vosk) pour écouter le micro du joueur en temps réel.",
                link: "https://github.com/RonoxDEV/HeHearsYou", tags: ["AI", "Voice", "Horror"]
            },
            {
                title: "AdminShopSYS", type: "TinyMod (Tier 2)",
                description: "Système de boutique administrateur sécurisé et optimisé pour les serveurs.",
                link: "https://github.com/RonoxDEV/AdminShopSYS", tags: ["Economy", "Server", "GUI"]
            }
        ];

        const reviews = [
            { user: "ServerOwner_76", text: "Super boulot sur le prototype, livré en 24h. Ronox est super réactif !", rating: 5 },
            { user: "ModPackMaker", text: "Le système d'IA vocale est bluffant. Vaut largement son prix.", rating: 5 },
        ];

        const busyDates = [
            { start: 10, end: 15, type: "FatMod Dev" },
            { start: 25, end: 28, type: "TinyMod Dev" }
        ];

        // --- COMPOSANT ICONE (Helper pour Lucide dans le navigateur) ---
        const Icon = ({ name, size = 24, className }) => {
            // Dans ce mode standalone, on utilise des SVG simples ou on appellerait lucide.createIcons
            // Pour simplifier l'affichage immédiat sans build complexe, j'utilise un map simplifié d'icônes SVG
            // Note: Pour un vrai site pro, on utilise lucide-react, ici c'est une démo visuelle.
            
            const icons = {
                Calendar: <><path d="M8 2v4M16 2v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" /></>,
                Code: <><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></>,
                Clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>,
                MessageSquare: <><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" /></>,
                Mail: <><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>,
                Star: <><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></>,
                Menu: <><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>,
                X: <><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>,
                ChevronRight: <><path d="m9 18 6-6-6-6" /></>,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></>
            };

            const content = icons[name] || <circle cx="12" cy="12" r="10" />;
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {content}
                </svg>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        function App() {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Logique Calendrier
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const startDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay(); 
            const adjustedStartDay = startDay === 0 ? 6 : startDay - 1;

            const generateCalendarGrid = () => {
                let days = [];
                for (let i = 0; i < adjustedStartDay; i++) {
                    days.push(<div key={`empty-${i}`} className="h-10 sm:h-14 bg-slate-900/50 rounded-md"></div>);
                }
                for (let d = 1; d <= daysInMonth; d++) {
                    let status = "free";
                    let label = "";
                    const busy = busyDates.find(b => d >= b.start && d <= b.end);
                    if (busy) { status = "busy"; label = busy.type; }

                    days.push(
                        <div key={d} className={`h-10 sm:h-14 rounded-md flex flex-col items-center justify-center text-xs sm:text-sm border transition-all hover:scale-105 relative group cursor-default ${status === 'busy' ? 'bg-red-500/10 border-red-500/30 text-red-400' : 'bg-green-500/10 border-green-500/30 text-green-400'}`}>
                            <span className="font-bold">{d}</span>
                            {status === 'busy' && <div className="hidden sm:block text-[8px] opacity-70 mt-1 truncate w-full px-1">{label}</div>}
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="min-h-screen">
                    {/* NAVBAR */}
                    <nav className="fixed top-0 w-full z-50 bg-[#0a0a0c]/80 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center font-bold text-white">R</div>
                                    <span className="font-bold text-xl tracking-tight text-white">Ronox<span className="text-indigo-400">DEV</span></span>
                                </div>
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-8">
                                        <a href="#services" className="hover:text-white transition-colors">Services</a>
                                        <a href="#calendar" className="hover:text-white transition-colors">Disponibilités</a>
                                        <a href="#portfolio" className="hover:text-white transition-colors">Portfolio</a>
                                        <a href="https://discord.com" target="_blank" className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md font-medium transition-all text-sm flex items-center gap-2">
                                            <Icon name="MessageSquare" size={16} /> Discord
                                        </a>
                                    </div>
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-300 hover:text-white">
                                        <Icon name={isMenuOpen ? "X" : "Menu"} size={24} />
                                    </button>
                                </div>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-[#0a0a0c] border-b border-white/10">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    <a href="#services" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md" onClick={() => setIsMenuOpen(false)}>Services</a>
                                    <a href="#calendar" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md" onClick={() => setIsMenuOpen(false)}>Disponibilités</a>
                                    <a href="#portfolio" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md" onClick={() => setIsMenuOpen(false)}>Portfolio</a>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* HERO */}
                    <section className="pt-32 pb-20 px-4">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-sm font-medium mb-6">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                                Commandes Ouvertes
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-6 tracking-tight">
                                Je développe vos <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Mods Minecraft</span>
                            </h1>
                            <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto">
                                Développeur Java 15 ans spécialisé Forge & Fabric. 
                                Je transforme vos idées folles en code propre et optimisé. 
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="#services" className="bg-white text-black px-8 py-3 rounded-lg font-bold hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                                    Voir les prix <Icon name="ChevronRight" size={18} />
                                </a>
                                <a href="https://github.com/RonoxDEV" target="_blank" className="bg-slate-800 text-white px-8 py-3 rounded-lg font-bold hover:bg-slate-700 transition-all flex items-center justify-center gap-2">
                                    <Icon name="Code" size={18} /> GitHub
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* SERVICES */}
                    <section id="services" className="py-20 bg-slate-900/30 border-y border-white/5">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold text-white mb-4">Mes Tarifs</h2>
                                <p className="text-slate-400">Des prix adaptés pour construire mon portfolio.</p>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {services.map((service) => {
                                    const colorMap = { blue: 'bg-blue-500', green: 'bg-green-500', orange: 'bg-orange-500', purple: 'bg-purple-500' };
                                    const colorClass = colorMap[service.color] || 'bg-indigo-500';
                                    return (
                                        <div key={service.id} className="bg-[#0f0f13] border border-white/5 p-6 rounded-2xl hover:border-indigo-500/30 transition-all hover:-translate-y-1 relative group">
                                            <div className={"absolute top-0 left-0 w-full h-1 " + colorClass + " rounded-t-2xl opacity-50"}></div>
                                            <h3 className="text-xl font-bold text-white mb-2">{service.tier}</h3>
                                            <div className="text-2xl font-black text-indigo-400 mb-1">{service.price}</div>
                                            <div className="text-xs text-slate-500 font-mono mb-4 flex items-center gap-1">
                                                <Icon name="Clock" size={12} /> {service.time}
                                            </div>
                                            <p className="text-sm text-slate-400 mb-6 min-h-[60px]">{service.description}</p>
                                            <ul className="space-y-2 mb-6">
                                                {service.features.map((feature, idx) => (
                                                    <li key={idx} className="text-sm text-slate-300 flex items-start gap-2">
                                                        <Icon name="CheckCircle" size={14} className="text-green-500 mt-0.5 shrink-0" />
                                                        {feature}
                                                    </li>
                                                ))}
                                            </ul>
                                            <a href="#contact" className="block w-full text-center py-2 rounded-lg bg-slate-800 hover:bg-indigo-600 hover:text-white transition-all text-sm font-medium">
                                                Commander
                                            </a>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </section>

                    {/* CALENDRIER */}
                    <section id="calendar" className="py-20 px-4">
                        <div className="max-w-5xl mx-auto">
                            <div className="grid md:grid-cols-3 gap-10">
                                <div className="md:col-span-1">
                                    <h2 className="text-3xl font-bold text-white mb-4 flex items-center gap-2">
                                        <Icon name="Calendar" className="text-indigo-400" /> Planning
                                    </h2>
                                    <p className="text-slate-400 mb-6">
                                        Vérifiez mes disponibilités. Les cases <span className="text-red-400">rouges</span> = Occupé.
                                    </p>
                                    <div className="bg-[#0f0f13] p-5 rounded-xl border border-white/5 space-y-4">
                                        <div className="flex items-center gap-3"><div className="w-8 h-8 rounded bg-green-500/10 border border-green-500/30 flex items-center justify-center"><Icon name="CheckCircle" size={16} className="text-green-400" /></div><div className="text-sm"><div className="text-white font-medium">Disponible</div></div></div>
                                        <div className="flex items-center gap-3"><div className="w-8 h-8 rounded bg-red-500/10 border border-red-500/30 flex items-center justify-center"><Icon name="Clock" size={16} className="text-red-400" /></div><div className="text-sm"><div className="text-white font-medium">Occupé</div></div></div>
                                    </div>
                                </div>
                                <div className="md:col-span-2 bg-[#0f0f13] p-6 rounded-2xl border border-white/5 shadow-2xl shadow-indigo-500/5">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-bold text-white capitalize">{currentDate.toLocaleString('fr-FR', { month: 'long', year: 'numeric' })}</h3>
                                    </div>
                                    <div className="grid grid-cols-7 gap-2 mb-2 text-center text-slate-500 text-sm font-medium"><div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div></div>
                                    <div className="grid grid-cols-7 gap-2">{generateCalendarGrid()}</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PORTFOLIO & REVIEWS & FOOTER (Simplifié pour la démo HTML) */}
                     <section id="portfolio" className="py-20 bg-slate-900/30 border-y border-white/5">
                        <div className="max-w-6xl mx-auto px-4">
                            <h2 className="text-3xl font-bold text-white mb-10 text-center">Mes Projets</h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                {projects.map((project, idx) => (
                                    <div key={idx} className="bg-[#0f0f13] rounded-xl overflow-hidden border border-white/5 p-6 hover:border-indigo-500/50 transition-all">
                                        <h3 className="text-xl font-bold text-white mb-2">{project.title}</h3>
                                        <p className="text-sm text-slate-400 mb-4 h-16">{project.description}</p>
                                        <a href={project.link} target="_blank" className="flex items-center gap-2 text-indigo-400 font-bold text-sm">Voir sur GitHub <Icon name="ExternalLink" size={14}/></a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer id="contact" className="py-12 border-t border-white/5 bg-[#050507] text-center">
                        <h2 className="text-2xl font-bold text-white mb-6">Prêt à commander ?</h2>
                        <div className="flex justify-center gap-4">
                             <a href="https://discord.com" className="bg-[#5865F2] text-white px-6 py-3 rounded-lg font-bold flex gap-2 items-center"><Icon name="MessageSquare" size={20}/> Discord</a>
                             <a href="mailto:ronoxdev.contact@gmail.com" className="bg-slate-800 text-white px-6 py-3 rounded-lg font-bold flex gap-2 items-center"><Icon name="Mail" size={20}/> Email</a>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
