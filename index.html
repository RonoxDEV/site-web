<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RonoxDEV - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#15151a', 900: '#0f172a', 950: '#020617' }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #0a0a0c; color: #e2e8f0; scroll-behavior: smooth; }
        .selection-indigo::selection { background-color: rgba(99, 102, 241, 0.3); }
        
        /* Animation du Toast */
        .toast-notify {
            animation: slideUp 0.3s ease forwards, fadeOut 0.3s ease 2.7s forwards;
        }
        @keyframes slideUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="selection-indigo font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        const CONTACT = {
            discord: "ronoxdevlopper",
            email: "ronoxdev.contact@gmail.com"
        };

        const services = [
            {
                id: 1, tier: "The Prototype", price: "5€ - 20€", time: "1-3 jours",
                description: "Validation rapide d'une idée mécanique (PoC). Idéal pour tester la faisabilité.",
                features: ["Code brut (Logic only)", "Pas de textures complexes", "Preuve de concept"], color: "blue"
            },
            {
                id: 2, tier: "TinyMod", price: "25€ - 50€", time: "3-7 jours",
                description: "Contenu standard pour serveur : items, blocs, machines simples.",
                features: ["Items & Blocs custom", "Machines simples (GUI)", "Armures / Outils"], color: "green"
            },
            {
                id: 3, tier: "FatMod", price: "60€ - 90€", time: "1-3 semaines",
                description: "Changement profond du gameplay. Mixins, IA complexe ou animations.",
                features: ["Mixins (Vanilla edit)", "IA & Boss complexes", "Animations GeckoLib"], color: "orange"
            },
            {
                id: 4, tier: "CustomMod", price: "100€+", time: "Sur devis",
                description: "Le niveau Triple-A. Effets visuels (Veil), IA vocale, intégrations API.",
                features: ["VFX (Shaders/Veil)", "Reconnaissance vocale", "Systèmes lourds"], color: "purple"
            }
        ];

        const projects = [
            {
                title: "Gravity Swapper", type: "Prototype (Tier 1)",
                description: "Un mod tech qui inverse la gravité du joueur avec gestion des paquets et vecteurs.",
                link: "https://github.com/RonoxDEV/Gravity-Swapper-PoC", tags: ["Physics", "PoC", "Forge"]
            },
            {
                title: "HeHearsYou", type: "CustomMod (Tier 4)",
                description: "Mod d'horreur immersif utilisant l'IA (Vosk) pour écouter le micro du joueur en temps réel.",
                link: "https://github.com/RonoxDEV/HeHearsYou", tags: ["AI", "Voice", "Horror"]
            },
            {
                title: "AdminShopSYS", type: "TinyMod (Tier 2)",
                description: "Système de boutique administrateur sécurisé et optimisé pour les serveurs.",
                link: "https://github.com/RonoxDEV/AdminShopSYS", tags: ["Economy", "Server", "GUI"]
            }
        ];

        const busyDates = [
           
        ];

        // --- COMPOSANT ICONES ---
        const Icon = ({ name, size = 24, className }) => {
            const icons = {
                Calendar: <path d="M8 2v4M16 2v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" />,
                Code: <><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></>,
                Clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>,
                MessageSquare: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
                Mail: <><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></>,
                Copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></>,
                Menu: <><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>,
                X: <><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        function App() {
            const [currentDate] = useState(new Date());
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [toast, setToast] = useState({ show: false, message: "" });

            // Fonction de copie universelle
            const copyToClipboard = (text, type) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                setToast({ show: true, message: `${type} copié !` });
                setTimeout(() => setToast({ show: false, message: "" }), 3000);
            };

            const generateCalendarGrid = () => {
                const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                const startDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay(); 
                const adjustedStartDay = startDay === 0 ? 6 : startDay - 1;
                let days = [];
                for (let i = 0; i < adjustedStartDay; i++) days.push(<div key={`empty-${i}`} className="h-10 sm:h-14 bg-slate-900/50 rounded-md"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const busy = busyDates.find(b => d >= b.start && d <= b.end);
                    days.push(
                        <div key={d} className={`h-10 sm:h-14 rounded-md flex flex-col items-center justify-center text-xs sm:text-sm border transition-all relative ${busy ? 'bg-red-500/10 border-red-500/30 text-red-400' : 'bg-green-500/10 border-green-500/30 text-green-400'}`}>
                            <span className="font-bold">{d}</span>
                            {busy && <div className="hidden sm:block text-[8px] opacity-70 mt-1 truncate w-full px-1 text-center font-medium">{busy.type}</div>}
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="min-h-screen">
                    {/* NAVBAR */}
                    <nav className="fixed top-0 w-full z-50 bg-[#0a0a0c]/80 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-500/20">R</div>
                                    <span className="font-bold text-xl tracking-tight text-white">Ronox<span className="text-indigo-400">DEV</span></span>
                                </div>
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-8">
                                        <a href="#services" className="text-slate-400 hover:text-white transition-colors text-sm font-medium">Services</a>
                                        <a href="#calendar" className="text-slate-400 hover:text-white transition-colors text-sm font-medium">Disponibilités</a>
                                        <a href="#portfolio" className="text-slate-400 hover:text-white transition-colors text-sm font-medium">Portfolio</a>
                                        <button onClick={() => copyToClipboard(CONTACT.discord, "Pseudo Discord")} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-bold transition-all text-sm flex items-center gap-2">
                                            <Icon name="MessageSquare" size={16} /> Discord
                                        </button>
                                    </div>
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-300">
                                        <Icon name={isMenuOpen ? "X" : "Menu"} size={24} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* MENU MOBILE CORRIGÉ */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-[#0a0a0c] border-b border-white/10">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    <a href="#services" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md text-slate-200" onClick={() => setIsMenuOpen(false)}>Services</a>
                                    <a href="#calendar" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md text-slate-200" onClick={() => setIsMenuOpen(false)}>Disponibilités</a>
                                    <a href="#portfolio" className="block px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md text-slate-200" onClick={() => setIsMenuOpen(false)}>Portfolio</a>
                                    <button onClick={() => { copyToClipboard(CONTACT.discord, "Pseudo Discord"); setIsMenuOpen(false); }} className="w-full text-left px-3 py-2 text-base font-medium hover:bg-slate-800 rounded-md flex items-center gap-2 text-indigo-400">
                                        <Icon name="MessageSquare" size={16} /> Discord
                                    </button>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* HERO */}
                    <section className="pt-40 pb-24 px-4">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-xs font-bold mb-8 uppercase tracking-widest">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                                Commandes Ouvertes
                            </div>
                            <h1 className="text-5xl md:text-8xl font-black text-white mb-8 tracking-tighter leading-tight">
                                Je développe vos <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">Mods Minecraft</span>
                            </h1>
                            <p className="text-xl text-slate-400 mb-12 max-w-2xl mx-auto font-medium">
                                Développeur Java 15 ans spécialisé Forge & Fabric. <br/>
                                Performance, visuels et systèmes complexes.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                <a href="#services" className="w-full sm:w-auto bg-white text-black px-10 py-4 rounded-xl font-black hover:bg-slate-200 transition-all text-lg shadow-xl">Voir les prix</a>
                                <button onClick={() => copyToClipboard(CONTACT.discord, "Pseudo Discord")} className="w-full sm:w-auto bg-slate-800 text-white px-10 py-4 rounded-xl font-bold hover:bg-slate-700 transition-all flex items-center justify-center gap-3 text-lg border border-white/5">
                                    <Icon name="MessageSquare" size={22} /> Discord
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* SERVICES */}
                    <section id="services" className="py-24 bg-slate-900/40 border-y border-white/5">
                        <div className="max-w-6xl mx-auto px-4">
                            <h2 className="text-4xl font-black text-white mb-16 text-center tracking-tight">Mes Services</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {services.map((s) => (
                                    <div key={s.id} className="bg-[#0f0f13] border border-white/5 p-8 rounded-3xl hover:border-indigo-500/30 transition-all group flex flex-col h-full">
                                        <h3 className="text-2xl font-bold text-white mb-2">{s.tier}</h3>
                                        <div className="text-3xl font-black text-indigo-400 mb-4">{s.price}</div>
                                        <p className="text-sm text-slate-400 mb-8 flex-grow leading-relaxed">{s.description}</p>
                                        <ul className="space-y-3 mb-8">
                                            {s.features.map((f, i) => <li key={i} className="text-xs text-slate-300 flex gap-3 font-medium"><Icon name="CheckCircle" size={16} className="text-green-500 shrink-0" /> {f}</li>)}
                                        </ul>
                                        <button onClick={() => copyToClipboard(CONTACT.discord, "Pseudo Discord")} className="w-full py-3 bg-slate-800 rounded-xl text-sm font-black hover:bg-indigo-600 transition-all uppercase tracking-wider">Commander</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* PLANNING */}
                    <section id="calendar" className="py-24 px-4 max-w-5xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                            <div>
                                <h2 className="text-4xl font-black text-white mb-4 flex items-center gap-3"><Icon name="Calendar" className="text-indigo-400" size={32} /> Planning</h2>
                                <p className="text-slate-400 font-medium">Réservez votre créneau à l'avance.</p>
                            </div>
                            <div className="flex gap-4">
                                <div className="flex items-center gap-2 text-xs font-bold text-green-400 bg-green-500/10 px-3 py-1.5 rounded-full border border-green-500/20"><div className="w-2 h-2 rounded-full bg-green-500"></div> Libre</div>
                                <div className="flex items-center gap-2 text-xs font-bold text-red-400 bg-red-500/10 px-3 py-1.5 rounded-full border border-red-500/20"><div className="w-2 h-2 rounded-full bg-red-500"></div> Occupé</div>
                            </div>
                        </div>
                        <div className="bg-[#0f0f13] p-8 rounded-3xl border border-white/5 shadow-2xl">
                            <div className="grid grid-cols-7 gap-3 mb-6 text-center text-slate-500 text-xs uppercase tracking-widest font-black">
                                <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
                            </div>
                            <div className="grid grid-cols-7 gap-3">{generateCalendarGrid()}</div>
                        </div>
                    </section>

                    {/* PORTFOLIO ACCROCHE (AVEC TAGS CORRIGÉS) */}
                    <section id="portfolio" className="py-24 bg-slate-900/20 border-t border-white/5">
                        <div className="max-w-6xl mx-auto px-4">
                             <h2 className="text-3xl font-black text-white mb-12 text-center">Dernières Créations</h2>
                             <div className="grid md:grid-cols-3 gap-8">
                                {projects.map((p, i) => (
                                    <div key={i} className="bg-[#0f0f13] p-8 rounded-3xl border border-white/5 hover:border-indigo-500/50 transition-all group relative overflow-hidden flex flex-col h-full">
                                        <div className="absolute -right-4 -top-4 opacity-5 group-hover:opacity-10 transition-opacity"><Icon name="Code" size={120} /></div>
                                        <h3 className="text-xl font-bold text-white mb-3">{p.title}</h3>
                                        <p className="text-sm text-slate-400 mb-6 font-medium line-clamp-2 flex-grow">{p.description}</p>
                                        
                                        {/* TAGS AJOUTÉS ICI */}
                                        <div className="flex flex-wrap gap-2 mb-6">
                                            {p.tags.map(tag => (
                                                <span key={tag} className="text-[10px] uppercase font-bold bg-slate-800 text-slate-300 px-2 py-1 rounded-md border border-white/5 tracking-wider">{tag}</span>
                                            ))}
                                        </div>

                                        <a href={p.link} target="_blank" className="inline-flex items-center gap-2 text-indigo-400 font-black text-xs uppercase tracking-widest hover:text-indigo-300 transition-colors">Explorer <Icon name="ExternalLink" size={14}/></a>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer id="contact" className="py-32 border-t border-white/5 bg-[#050507] text-center relative overflow-hidden">
                        <div className="max-w-4xl mx-auto px-4 relative z-10">
                            <h2 className="text-5xl font-black text-white mb-8 tracking-tighter">On commence quand ?</h2>
                            <p className="text-slate-400 mb-12 text-lg font-medium">Cliquez pour copier mes coordonnées et m'écrire.</p>
                            
                            <div className="flex flex-col sm:flex-row justify-center gap-6">
                                 {/* BOUTON DISCORD */}
                                 <button 
                                    onClick={() => copyToClipboard(CONTACT.discord, "Pseudo Discord")}
                                    className="group bg-[#5865F2] text-white px-10 py-5 rounded-2xl font-black flex flex-col items-center gap-1 hover:scale-105 transition-all shadow-xl shadow-indigo-500/10 active:scale-95"
                                 >
                                    <div className="flex items-center gap-3 text-xl"><Icon name="MessageSquare" size={24}/> Discord</div>
                                    <div className="text-[10px] opacity-70 uppercase tracking-widest">{CONTACT.discord}</div>
                                 </button>

                                 {/* BOUTON EMAIL */}
                                 <button 
                                    onClick={() => copyToClipboard(CONTACT.email, "Email")}
                                    className="group bg-slate-800 text-white px-10 py-5 rounded-2xl font-black flex flex-col items-center gap-1 hover:scale-105 transition-all shadow-xl border border-white/5 active:scale-95"
                                 >
                                    <div className="flex items-center gap-3 text-xl"><Icon name="Mail" size={24}/> Email</div>
                                    <div className="text-[10px] opacity-70 uppercase tracking-widest">{CONTACT.email}</div>
                                 </button>
                            </div>
                        </div>
                    </footer>

                    {/* TOAST NOTIFICATION */}
                    {toast.show && (
                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-4 rounded-2xl shadow-2xl z-[100] flex items-center gap-3 font-black text-sm toast-notify border-4 border-indigo-500">
                            <Icon name="CheckCircle" size={20} className="text-green-600" />
                            {toast.message}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
